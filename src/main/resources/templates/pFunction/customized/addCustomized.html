








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>商品可客製選項資料新增 - addCustomized.html</title>

<head ></head>
<style type="text/css">
	
	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>商品可客製選項資料新增 - addCustomized.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/pFunction/customized/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁</a></h3></div>
</nav>

	<div align="center">
		<h3><b>所有欄位皆為必填欄位</b></h3>
		<form th:action="@{insert}" method="post" th:object="${customizedVO}" enctype="multipart/form-data">
			
		
			<div>
			<label>商品編號:</label>
			<input type="text" th:field="*{mealNo}" onclick="hideContent('mealNo.errors');" /><br/>
			<span th:if="${#fields.hasErrors('mealNo')}" th:errors="*{mealNo}" class="error" id="mealNo.errors"></span>
			</div>
		
			<div>
			<label>客製項目編號:</label>
			<input type="text" th:field="*{custedItemsNo}" onclick="hideContent('custedItemsNo.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('custedItemsNo')}" th:errors="*{custedItemsNo}" class="error" id="custedItemsNo.errors"></span>
			</div>
			
	        <div>
			<label>客製選項狀態:</label>
	        <select th:field="*{custedStatus}">
<!-- 	    	    <option value="" th:text=""> -->
				<option value="0" th:text="商品無此可客製選項">
				<option value="1" th:text="商品有此可客製選項">
			</select>
			<span th:if="${#fields.hasErrors('custedStatus')}" th:errors="*{custedStatus}" class="error" id="custedStatus.errors"></span>
			</div>			
			
			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出新增 </button></div>
				<div></div>
			</div>		
		</form>
	
	</div>


<!-- JavaScript part -->
<script type="text/javascript">
//清除提示信息
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}

</script>

</body>
</html>
