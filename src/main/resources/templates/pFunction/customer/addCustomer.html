<body>

      <div class="layout-container">
        <!-- Menu -->

          <div class="menu-inner-shadow"></div>

          <ul class="menu-inner py-1">
            <!-- Dashboard -->
            <li class="menu-item">

            </li>
            <!-- Store -->
            <li class="menu-header small text-uppercase"><span class="menu-header-text">Store</span></li>
              
              <li class="menu-item"> 
                <a th:href="@{/pFunction/orders/select_page}" class="menu-link menu-toggle">

                    <a th:href="@{/pFunction/atm/select_page}" class="menu-link">
                    <i class="menu-icon"></i>
                    <div data-i18n="store">匯款管理</div>

                  </li>
                  <li class="menu-item">
                    <a th:href="@{/pFunction/refunds/select_page}" class="menu-link">
                    <i class="menu-icon"></i>
                    <div data-i18n="client">退款作業</div>
                   </a>
                  </li>
                 </ul>
               </li>
               <li class="menu-item">
                 <a th:href="@{/pFunction/stores/select_page}" class="menu-link">
                    <i class="menu-icon tf-icons bx bx-user-circle"></i>
                    <div data-i18n="store">店家會員管理</div>
                 </a>
                </li>
                <li class="menu-item">
                  <a href="#" class="menu-link">
                    <i class="menu-icon tf-icons bx bx-dock-top"></i>
                    <div data-i18n="store">店家帳號審核</div>
                 </a>

              <!-- <a href="#" class="menu-link">
                <i class="menu-icon tf-icons bx bx-question-mark"></i>
                <div data-i18n="question-mark">忘記密碼</div>
              </a>

              <a href="#" class="menu-link">
                <i class="menu-icon tf-icons bx bx-exit"></i>
                <div data-i18n="Exit">店家登入</div>
              </a> -->
            
            <!-- Fresh Town -->
            <li class="menu-header small text-uppercase"><span class="menu-header-text">Fresh Town</span></li>

            <li class="menu-item">
              <a th:href="@{/pFunction/customer/select_page}" class="menu-link">
                <i class="menu-icon tf-icons bx bx-user-circle"></i>
                <div data-i18n="Account Settings">員工帳號管理</div>
              </a>
              <!-- <a href="#" class="menu-link">
                <i class="menu-icon tf-icons bx bx-lock-open-alt"></i>
                <div data-i18n="Authentications">設定權限</div>
              </a> -->
              <a href="#" class="menu-link">
              <i class="menu-icon tf-icons bx bx-support"></i>
              <div data-i18n="Support">諮詢線上客服</div>
            </a>
            <a th:href="@{logout}" class="menu-link">
              <i class="menu-icon tf-icons bx bx-exit"></i>
              <div data-i18n="Exit">登出</div>
            </a>
            </li>
          </ul>
        </aside>
        <!-- / Menu -->

       <!-- Layout container -->
			<div class="layout-page">

				<!-- Content wrapper -->
				<div class="content-wrapper">

					<!-- Content -->

					<div class="container-xxl flex-grow-1 container-p-y">
						<h4 class="fw-bold py-3 mb-4">
							<span class="text-muted fw-light">店家後台首頁 /</span> 店家員工管理
						</h4>

						<div class="row">
							<div class="col-md-12">
								<ul class="nav nav-pills flex-column flex-md-row mb-3">
									<li class="nav-item"> <a class="nav-link" th:href="@{/pFunction/customer/select_page}"> 查詢</a></li>
									<li class="nav-item"><a class="nav-link" href='listAllCustomer'> 會員列表</a></li>
									<li class="nav-item"><a class="nav-link" href='addCustomer'> 新增會員</a></li>
								</ul>
								<div class="card mb-4">
								<h5 class="card-header">所有欄位皆為必填欄位</h5>
									 <!-- Customer -->
          <div class="card-body">
          	<form th:action="@{insert}" method="post" th:object="${customerVO}" enctype="multipart/form-data">
			
<!-- 		<div>  -->
			<!--pk -->
<!--		<label>會員編號:</label>
			<input type="number" th:field="*{customerId}" onclick="hideContent('customerId.errors');"/><br/>
			<span th:if="${#fields.hasErrors('customerId')}" th:errors="*{customerId}" class="error" id="customerId.errors"></span>
			</div> -->

			<div>
			<label>會員暱稱:</label>
			<input type="text" th:field="*{customerNic}"  onclick="hideContent('customerNic.errors');"  /><br/>
			<span th:if="${#fields.hasErrors('customerNic')}" th:errors="*{customerNic}" class="error" id="customerNic.errors"></span>
			</div>
			
			<div>
			<label>會員帳號:</label>
			<input type="text" th:field="*{customerAccount}" onclick="hideContent('customerAccount.errors');" /><br/>
			<span th:if="${#fields.hasErrors('customerAccount')}" th:errors="*{customerAccount}" class="error" id="customerAccount.errors"></span>
			</div>
			
			<div>
            <label>會員密碼:</label>
            <input type="password" th:field="*{customerPw}" onclick="hideContent('customerPw.errors');" /><br/>
            <span th:if="${#fields.hasErrors('customerPw')}" th:errors="*{customerPw}" class="error" id="customerPw.errors"></span>
            </div>
			
			<div>
			<label>手機號碼:</label>
			<input type="number" th:field="*{customerMob}" onclick="hideContent('customerMob.errors');"  /><br/>
			<span th:if="${#fields.hasErrors('customerMob')}" th:errors="*{customerMob}" class="error" id="customerMob.errors"></span>
			</div>
			
			<div>
            <label>手機認證:</label>
            <select th:field="*{mobChecked}">
            <option th:value="'N'" th:text="N"></option>
            <option th:value="'Y'" th:text="Y"></option>
            </select>
            <span th:if="${#fields.hasErrors('mobChecked')}" th:errors="*{mobChecked}" class="error" id="mobChecked.errors"></span>
            </div>
			
			<div>
			<label>會員信箱:</label>
			<input type="text" th:field="*{customerEmail}" onclick="hideContent('customerEmail.errors');" /><br/>
			<span th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}" class="error" id="customerEmail.errors"></span>
			</div>
			
			
			
			<div>
			<label>會員狀態:</label>
			<select th:field="*{customerState}">
				<option  th:value="0" th:text="正常" ></option>
				<option  th:value="1" th:text="停權" ></option>
				<option  th:value="2" th:text="已註銷" ></option>
			</select>
			<span th:if="${#fields.hasErrors('customerState')}" th:errors="*{customerState}" class="error" id="customerState.errors"></span>
			</div>
			
			
			
			</div>
			
			<div class="mt-2">
				
				<button type="submit" id="submit" class="btn btn-primary me-2"> 送出新增 </button>
				<button type="reset" class="btn btn-outline-secondary">重填</button>
			</div>		
		 </form>
         
          </div>
          <!-- /Customer -->
									

								</div>
								
							</div>
						</div>
					</div>
				</div>
				<!-- / Content -->
                    

            <!-- Footer -->
            <footer class="content-footer footer bg-footer-theme">
              <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                <div class="mb-2 mb-md-0">

                    document.write(new Date().getFullYear());
                  </script>

                  <a href="https://themeselection.com" target="_blank" class="footer-link fw-bolder">Tibame Cha104 Team1</a>
                </div>
              </div>
            </footer>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>

      <div class="layout-overlay layout-menu-toggle"></div>

    <script th:src="@{/backhome/js/menu.js}"></script>

    <script th:src="@{/backhome/js/form-basic-inputs.js}"></script>
