








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>會員狀態修改 - update_customer_input.html</title>

<head ></head>
<style type="text/css">
	
	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>會員資料修改 - update_customer_input.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/pFunction/customer/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁</a></h3></div>
</nav>

	<div align="center">
		<h3><b>只能改狀態</b></h3>
		<form th:action="@{update}" method="post" th:object="${customerVO}" enctype="multipart/form-data">
			
			<div>
			<!--pk -->
			<label>會員編號:</label>
			<input type="number" th:field="*{customerId}" onclick="hideContent('customerId.errors');" readonly /><br/>
			<span th:if="${#fields.hasErrors('customerId')}" th:errors="*{customerId}" class="error" id="customerId.errors"></span>
			</div>
			
			<div>
			<label>會員暱稱:</label>
			<input type="text" th:field="*{customerNic}"  onclick="hideContent('customerNic.errors');" readonly /><br/>
			<span th:if="${#fields.hasErrors('customerNic')}" th:errors="*{customerNic}" class="error" id="customerNic.errors"></span>
			</div>
			
			<div>
			<label>會員帳號:</label>
			<input type="text" th:field="*{customerAccount}" style="border:0px ; font-weight: bold;" readonly/><br/>
			<span th:if="${#fields.hasErrors('customerAccount')}" th:errors="*{customerAccount}" class="error" id="customerAccount.errors"></span>
			</div>
			
			<div>
            <label>會員密碼:</label>
            <input type="password" th:field="*{customerPw}" onclick="hideContent('customerPw.errors');" readonly /><br/>
            <span th:if="${#fields.hasErrors('customerPw')}" th:errors="*{customerPw}" class="error" id="customerPw.errors"></span>
            </div>
			
			<div>
			<label>手機號碼:</label>
			<input type="text" th:field="*{customerMob}" onclick="hideContent('customerMob.errors');" readonly /><br/>
			<span th:if="${#fields.hasErrors('customerMob')}" th:errors="*{customerMob}" class="error" id="customerMob.errors"></span>
			</div>
			
			<div>
            <label>手機認證:</label>
            <select th:field="*{mobChecked}">
            <option th:value="'N'" th:text="N"></option>
            <option th:value="'Y'" th:text="Y"></option>
            </select>
            <span th:if="${#fields.hasErrors('mobChecked')}" th:errors="*{mobChecked}" class="error" id="mobChecked.errors"></span>
            </div>
			
			<div>
			<label>會員信箱:</label>
			<input type="text" th:field="*{customerEmail}" style="border:0px ; font-weight: bold;" /><br/>
			<span th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}" class="error" id="customerEmail.errors"></span>
			</div>
			
			
			<div>
			<label>會員狀態:</label>
			<select th:field="*{customerState}">
				<option  th:value="0" th:text="正常" ></option>
				<option  th:value="1" th:text="停權" ></option>
				<option  th:value="2" th:text="已註銷" ></option>
			</select>
			<span th:if="${#fields.hasErrors('customerState')}" th:errors="*{customerState}" class="error" id="customerState.errors"></span>
			</div>
		
			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出修改 </button></div>
				<div></div>
			</div>		
		</form>
	
	</div>


<!-- JavaScript part -->
<script type="text/javascript">
//清除提示信息
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}

//照片上傳-預覽用
var filereader_support = typeof FileReader != 'undefined';
if (!filereader_support) {
	alert("No FileReader support");
}
acceptedTypes = {
		'image/png' : true,
		'image/jpeg' : true,
		'image/gif' : true
};
function previewImage() {
	var upfile1 = document.getElementById("upFiles");
	upfile1.addEventListener("change", function(event) {
		var files = event.target.files || event.dataTransfer.files;
		for (var i = 0; i < files.length; i++) {
			previewfile(files[i])
		}
	}, false);
}
function previewfile(file) {
	if (filereader_support === true && acceptedTypes[file.type] === true) {
		var reader = new FileReader();
		reader.onload = function(event) {
			var image = new Image();
			image.src = event.target.result;
			image.width = 100;
			image.height = 75;
			image.border = 2;
			if (blob_holder.hasChildNodes()) {
				blob_holder.removeChild(blob_holder.childNodes[0]);
			}
			blob_holder.appendChild(image);
		};
		reader.readAsDataURL(file);
		document.getElementById('submit').disabled = false;
	} else {
		blob_holder.innerHTML = "<div  style='text-align: left;'>" + "● filename: " + file.name
				+ "<br>" + "● ContentTyp: " + file.type
				+ "<br>" + "● size: " + file.size + "bytes"
				+ "<br>" + "● 上傳ContentType限制: <b> <font color=red>image/png、image/jpeg、image/gif </font></b></div>";
		document.getElementById('submit').disabled = true;
	}
}
</script>

</body>
</html>
