<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>領料資料 - listOnePicking.html</title>
<head></head>
<style type="text/css">
span {
	display: inline-block;
	width: 150px;
	text-align: left;
	font-weight: bold;
}
</style>
</head>
<body>
	<nav
		class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		<div align="center">
			<h2>領料資料 - listOnePicking.html</h2>
			<h3>
				<a class="navbar-brand" th:href="@{/sFunction/picking/select_page}"><img
					th:src="@{/images/back1.gif}">回查詢頁<label th:text="${success}"></label></a>
			</h3>
		</div>
	</nav>

	<div align="center" th:fragment="listOnePicking-div">
		<!-- 此div被select_page.html第128行insert用 -->
		<h3>
			<span>查詢結果 :</span>
		</h3>
		<span>領料編號:</span><span th:text="${pickingVO.pickingNo}"></span><br />
		<span>物料編號:</span><span th:text="${pickingVO.materialVO.itemNumber}"></span><br />
		<span>店家:</span><span th:text="${pickingVO.storesVO.storeId}+ '-[' + ${pickingVO.storesVO.storeName}+ ']'"></span><br />
		<span>領料人員:</span><span th:text="${pickingVO.storeEmpVO.sEmpId}+ '-[' + ${pickingVO.storeEmpVO.sEmpName}+ ']'"></span><br />
		<span>領料數量:</span><span th:text="${pickingVO.pickingQuantity}"></span><br />
		<span>領料單位:</span><span th:text="${pickingVO.pickingUnit}"></span><br />
		<span>領料狀態:</span><span th:text="${pickingVO.pickingStatus}"></span><br />
		<span>領料類型:</span><span th:text="${pickingVO.pickingClass}"></span><br />
		<span>領料日期:</span><span th:text="${pickingVO.pickingDate}"></span><br />
		<span>備註:</span><span th:text="${pickingVO.marks}"></span><br />
	</div>
</body>
</html>
