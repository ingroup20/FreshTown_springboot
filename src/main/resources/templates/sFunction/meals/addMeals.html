<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<head ></head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>商品新增 - addMeals.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/sFunction/meals/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁</a></h3></div>
</nav>

	<div align="center">
		<h3><b>所有欄位皆為必填欄位</b></h3>
		<form th:action="@{/sFunction/meals/insert}" method="post" th:object="${mealsVO}" enctype="multipart/form-data">
			
		
			<div>
			<label>商品名稱:</label>
			<input type="text" th:field="*{mealName}" onclick="hideContent('mealName.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('mealName')}" th:errors="*{mealName}" class="error" id="mealName.errors"></span>
			</div>
		
			<div>
			<label>價格:</label>
			<input type="text" th:field="*{mealPrice}" onclick="hideContent('mealPrice.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('mealPrice')}" th:errors="*{mealPrice}" class="error" id="mealPrice.errors"></span>
			</div>
		
			<div>
			<label>餐點分類:</label>
			<select th:field="*{mealTypeVO.mealTypeNo}">
				<option th:each="mealTypeVO : ${mealTypeListData2}" th:value="${mealTypeVO.mealTypeNo}" th:text="${mealTypeVO.mealTypeName}" />
			</select>
			<span  th:if="${#fields.hasErrors('mealTypeVO.mealTypeNo')}" th:errors="*{mealTypeVO.mealTypeNo}" class="error" id="mealTypeVO.mealTypeNo.errors"></span>
			</div>
		
			<div>
			<label>餐點狀態:</label>
			<select th:field="*{mealOnsale}">
				<option th:value="0" th:text="準備中"></option>
	            <option th:value="1" th:text="上架中"></option>
	            <option th:value="2" th:text="已下架"></option>
	        </select><br>			
			<span  th:if="${#fields.hasErrors('mealOnsale')}" th:errors="*{mealOnsale}" class="error" id="mealOnsale.errors"></span>
			</div>
		
			<div>
			<label>店家:</label>
<!-- 			<input type="hidden" th:field="*{storesVO}" th:value="${storesVO}" ><br> -->
<!-- 			<input type="text" th:field="*{storesVO.storeName}" onclick="hideContent('storesVO.storeName.errors');" /><br/> -->
<!-- 			<span  th:if="${#fields.hasErrors('storesVO.storeName')}" th:errors="*{storesVO.storeName}" class="error" id="storesVO.storeName.errors"></span> -->
			<select th:field="*{storesVO.storeId}">
				<option th:each="storesVO : ${storesVO}" th:value="${storesVO.storeId}" th:text="${storesVO.storeName}" />
			</select>
<!-- 			<span  th:if="${#fields.hasErrors('storesVO.storeId')}" th:errors="*{storesVO.storeId}" class="error" id="storesVO.storeId.errors"></span> -->
			</div>
		
			<div>
			<label>餐點圖片:</label>
			<input type="file" th:field="*{mealPicture}" onclick="previewImage()" multiple="multiple" onchange="hideContent('mealPicture.errors');" /><br/>
<!-- 			<span  th:if="${#fields.hasErrors('mealPicture')}" th:errors="*{mealPicture}" class="error" id="mealPicture.errors"></span> -->
			<span class="error" th:utext="${errorMessage}" id="mealPicture.errors">${errorMessage}</span>
<!-- 			<h2 id="errorMessage">${errorMessage}</h2>  -->
			<div id="blob_holder"></div>
			</div>
		
			<div>
			<label>預估製作時間:</label>
			<input type="text" th:field="*{cookingTime}" onclick="hideContent('cookingTime.errors');" 
				pattern="^\d{2}:(?:[0-5]\d|59):(?:[0-5]\d|59)$"
				title="餐點製作時間: 請勿空白 , 且格式必需為HH:mm:ss" required /><br/>
			<span  th:if="${#fields.hasErrors('cookingTime')}" th:errors="*{cookingTime}" class="error" id="cookingTime.errors"></span>
			</div>
					
			<div>
				<div></div>
				<div><button type="submit" id="submit"> 下一步，設定客製化選項 </button></div>				
				<div></div>
			</div>		
		</form>
	
	</div>


<!-- JavaScript part -->
<script type="text/javascript">
//清除提示信息
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}

//照片上傳-預覽用
var filereader_support = typeof FileReader != 'undefined';
if (!filereader_support) {
	alert("No FileReader support");
}
acceptedTypes = {
		'image/png' : true,
		'image/jpeg' : true,
		'image/gif' : true
};
function previewImage() {
	var upfile1 = document.getElementById("mealPicture");
	upfile1.addEventListener("change", function(event) {
		var files = event.target.files || event.dataTransfer.files;
		for (var i = 0; i < files.length; i++) {
			previewfile(files[i])
		}
	}, false);
}
function previewfile(file) {
	if (filereader_support === true && acceptedTypes[file.type] === true) {
		var reader = new FileReader();
		reader.onload = function(event) {
			var image = new Image();
			image.src = event.target.result;
			image.width = 100;
			image.height = 75;
			image.border = 2;
			if (blob_holder.hasChildNodes()) {
				blob_holder.removeChild(blob_holder.childNodes[0]);
			}
			blob_holder.appendChild(image);
		};
		reader.readAsDataURL(file);
		document.getElementById('submit').disabled = false;
	} else {
		blob_holder.innerHTML = "<div  style='text-align: left;'>" + "● filename: " + file.name
				+ "<br>" + "● ContentTyp: " + file.type
				+ "<br>" + "● size: " + file.size + "bytes"
				+ "<br>" + "● 上傳ContentType限制: <b> <font color=red>image/png、image/jpeg、image/gif </font></b></div>";
		document.getElementById('submit').disabled = true;
	}
}
</script>

</body>
</html>
