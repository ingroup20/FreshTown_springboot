<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>採購單資料</title>

<head ></head>
<style type="text/css">
	
    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>採購單資料</h2>
		 <h3><a class="navbar-brand" th:href="@{/sFunction/suporder/supOrderMain}">回查詢頁<label th:text="${success}"></label></a></h3></div>
</nav>

	<div align="center" th:fragment="listOneRefunds-div"> <!-- 此div被select_page.html第128行insert用 -->
		<h3><span>查詢結果 :</span></h3>
		<span>採購單編號:</span><span th:text="${supOrderVO.id}"></span><br/>
		<span>供應商名稱:</span><span th:text="${supOrderVO.supId}"></span><br/>
		<span>物料編號:</span><span th:text="${supOrderVO.purNo}"></span><br/>
		<span>數量:</span><span th:text="${supOrderVO.amount}"></span><br/>
		<span>單價:</span><span th:text="${supOrderVO.unitPrice}"></span><br/>
		<span>採購日期:</span><span th:text="${supOrderVO.purDate}"></span><br/>
		<span>預計交期:</span><span th:text="${supOrderVO.preDate}"></span><br/>
		<span>採購單狀態:</span><span th:text="${supOrderVO.oStatus}"></span><br/>
		<span>到貨日期:</span><span th:text="${supOrderVO.deliDate}"></span><br/>
		<span>備註:</span><span th:text="${supOrderVO.marks}"></span><br/>
	</div>


</body>
</html>
