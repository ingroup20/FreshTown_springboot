<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>所有採購單資料1</title>
<style type="text/css">

    table {
      /* width: 1000px; */
	  background-color: white;
	  margin-top: 5px;
	  margin-bottom: 5px;
    }
    table, th, td {
      border: 1px solid #CCCCFF;
    }
    th, td {
      padding: 5px;
      text-align: center;
      width: 100px;
    }
	.center {
        margin-left: auto;
        margin-right: auto;
    }

/* 以下為table分頁用 */
#pageStyle {
	display: inline-block;
	width: 32px;
	height: 32px;
	border: 1px solid #CCC;
	line-height: 32px;
	text-align: center;
	color: #999;
	margin-top: 20px;
	text-decoration: none;
}
#pageStyle:hover {
	background-color: #CCC;
}
#pageStyle .active {
	background-color: #0CF;
	color: #ffffff;
}
</style>
<script type="text/javascript">
        //分頁顯示
        $(function () {
            var $table = $("table");
            var currentPage = 0;
            var pageSize = 5;
            $table.bind('paging', function () {
                $table.find('tbody tr').hide().slice(currentPage * pageSize, (currentPage + 1) * pageSize).show();
            });
            var sumRows = $table.find('tbody tr').length;
            var sumPages = Math.ceil(sumRows / pageSize);
            document.getElementById("pageNumber").innerHTML = sumPages;
            
            var $pager = $('<div class="page" align="center"></div>');
            for (var pageIndex = 0; pageIndex < sumPages; pageIndex++) {
                $('<a href="#" id="pageStyle" onclick="changCss(this)"><span>' + (pageIndex + 1) + '</span></a>').bind("click", { "newPage": pageIndex }, function (event) {
                    currentPage = event.data["newPage"];
                    document.getElementById("currentPage").innerHTML = currentPage+1;
                    $table.trigger("paging");
                }).appendTo($pager);
                $pager.append(" ");
            }
            $pager.insertAfter($table);
            $table.trigger("paging");


            var $pagess = $('#pageStyle');
            $pagess[0].style.backgroundColor = "#006B00";
            $pagess[0].style.color = "#ffffff";
        });


        function changCss(obj) {
            var arr = document.getElementsByTagName("a");
            for (var i = 0; i < arr.length; i++) {
                if (obj == arr[i]) {
                    obj.style.backgroundColor = "#006B00";
                    obj.style.color = "#ffffff";
                }
                else {
                    arr[i].style.color = "";
                    arr[i].style.backgroundColor = "";
                }
            }
        }      
    </script>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>所有採購單資料</h2>
		 <h3><a class="navbar-brand" th:href="@{/sFunction/suporder/supOrderMain}">回查詢頁<label th:text="${success}"></label></a></h3></div>
</nav>

<div align="center">
  <b><font color=red>第<label id="currentPage">1</label>/<label id="pageNumber"></label>頁</font></b>

<b>● 符 合 查 詢 條 件 如 下 所 示 : 共 <font color=red th:text="${#lists.size(supOrderListData)}"></font> 筆</b></div>
	<div style="padding: 5px; width:1115px; height:35px; background-color:#CCCCFF; margin-top:5px; margin-bottom:5px; margin-left:auto; margin-right:auto; border: 1px solid #000000;">
			<span style="padding: 15px;">採購單編號</span>
			<span style="padding: 15px;">供應商名稱</span>
			<span style="padding: 20px;">物料編號</span>
			<span style="padding: 25px;">數量</span>
			<span style="padding: 25px;">單價</span>
			<span style="padding: 15px;">採購日期</span>
			<span style="padding: 15px;">預計交期</span>
			<span style="padding: 15px;">採購單狀態</span>
			<span style="padding: 15px;">到貨日期</span>
			<span style="padding: 15px;">備註</span>
		</div>
	
	<table class="center">
		<th:block th:each="supOrderVO : ${supOrderListData}">
			<tr>
				<td th:text="${supOrderVOStat.count}"></td>
				<td th:text="${supOrderVO.supId}"></td>
				<td th:text="${supOrderVO.purNo}"></td>
				<td th:text="${supOrderVO.amount}"></td>
				<td th:text="${supOrderVO.unitPrice}"></td>
				<td th:text="${supOrderVO.purDate}"></td>
				<td th:text="${supOrderVO.preDate}"></td>
				<td>
	                <span th:if="${supOrderVO.oStatus == 1}">審核中</span>
	                <span th:if="${supOrderVO.oStatus == 2}">已確認訂單並與供應商接洽</span>
	                <span th:if="${supOrderVO.oStatus == 3}">貨品檢驗</span>
	                <span th:if="${supOrderVO.oStatus == 4}">審核未通過</span>
	                <span th:if="${supOrderVO.oStatus == 5}">驗收未通過</span>
	                <span th:if="${supOrderVO.oStatus == 6}">作廢</span>
	                <span th:if="${supOrderVO.oStatus == 7}">結單</span>
	                
	            </td>
				<td th:text="${supOrderVO.deliDate}"></td>
				<td th:text="${supOrderVO.marks}"></td>
			<td>
			  <form method="post" th:action="@{/sFunction/suporder/getOne_For_Update}" style="margin-bottom: 0px;">
			     <input type="submit" value="修改">
			     <input type="hidden" name="id" th:value="${supOrderVO.id}"></form>
			</td>
			</tr>
		</th:block>
	</table>

</body>
</html>
