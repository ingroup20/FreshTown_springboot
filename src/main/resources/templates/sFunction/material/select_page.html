<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>物料管理 - select_page.html</title>
<head></head>
<!-- 使用included-fragment.html網頁的全部 -->
<style type="text/css">
button {
	padding: 5px;
}

form {
	display: table;
}

form div {
	display: table-row;
}

label, input, span, select {
	display: table-cell;
	margin: 2px;
	text-align: left;
}

input[type=text], input[type=password], select, textarea {
	width: 200px;
	margin: 2px;
}

form div div {
	display: table-cell;
}

.center {
	margin-left: auto;
	margin-right: auto;
}

span {
	display: inline-block;
	width: 150px;
	text-align: left;
	font-weight: bold;
}

div.a {
	display: inline-block;
	width: 50%;
	height: auto;
	padding: 5px;
	border: 0px solid blue;
	background-color: white;
}

div.b {
	display: inline-block;
	width: 45%;
	height: auto;
	padding: 5px;
	border: 1px solid blue;
	background-color: white;
}
</style>
</head>
<body>

	<nav
		class="navbar navbar-expand-md bg-success fixed-top justify-content-center">
		<div align="center">
			<h2>物料管理 - select_page.html</h2>
			<h3>
				<a class="navbar-brand" th:href="@{/}"><img
					th:src="@{/images/back1.gif}">回index.html</a>
			</h3>
		</div>
	</nav>

	<h4>
		<span>資料查詢:</span>
	</h4>
	<!-- 錯誤表列 -->
	<div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div>
	<br>
	<div class="a">
		<ul>
			<li><h5>
					<a href='listAllMaterial'>List</a> all Material. <br>
					<br>
				</h5></li>

			<li>
				<form method="post" th:action="@{getOne_For_Display}">
					輸入物料編號: <input type="text" name="itemNumber"
						th:value="${param.itemNumber}"> <input type="submit"
						value="送出"> (輸入如1)
				</form>
				<br>
			</li>
			
			<!--  萬用複合查詢-以下欄位-可隨意增減 -->
            <li>
	         <form method="post" th:action="@{listMaterial_ByCompositeQuery}">
	         <font color=blue>萬用複合查詢:</font><br>
	          物料名稱: 
              <input type="text" name="itemName" value=""><br>
             
              選擇物料分類編號: 
              <input type="text" name="itemClassId" value=""><br>
              <select th:field="*{itemsClassVO.itemClassId}">
			  <option value="">
			  <option th:each="itemsClassVO : ${itemsClassListData}" th:value="${itemsClassVO.itemClassId}" th:text="${itemsClassVO.itemClassName}" />
		      </select><br>
              
              庫存數量: 
              <input type="text" name="stockQuantity" value=""><br>
              
              未入庫數量: 
              <input type="text" name="quantityNot" value=""><br>
              
              安全庫存線:
              <input type="text" name="safetyStock" value=""><br>
              
              選擇物料狀態: (0: 低於安全庫存 1: 數量足夠 2:作廢)
              <input type="text" name="itemStatus" value=""><br>
              
              採購需求送出日期: 
              <input type="Date" name="purDate"> ~ <input type="Date" name="purDate"><br>
              
              店家流水號: 
              <input type="text" name="storeId" value=""><br>
              
              <input type="submit" value="送出">
			</form>
			</li>
		</ul>

		<h4>
			<span>物料管理</span>
		</h4>
		<ul>
			<li><h5>
					<a href='addMaterial'>Add</a> a new Material.
				</h5></li>
		</ul>
	</div>
	<!-- 旗標getOne_For_Display見EmpnoController.java的第58行 -->
	<div class="b" th:if="${getOne_For_Display}">
		<!--使用listOneEmp.html網頁的listOneEmp-div片段-->
		<!-- 見listOneEmp.html的第35行的th:fragment="listOneEmp-div" -->
		<!-- 使用th:replace也可 -->
		<div
			th:insert="~{sFunction/material/listOneMaterial :: listOneMaterial-div}"></div>
	</div>
</body>
</html>
