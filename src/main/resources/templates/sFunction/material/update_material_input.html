<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>物料資料修改 - update_material_input.html</title>
<head></head>
<style type="text/css">
button {
	padding: 5px;
}

form {
	display: table;
}

form div {
	display: table-row;
}

label, input, span, select {
	display: table-cell;
	margin: 5px;
	text-align: left;
}

input[type=text], input[type=password], select, textarea {
	width: 200px;
	margin: 5px;
}

form div div {
	display: table-cell;
}

.center {
	margin-left: auto;
	margin-right: auto;
}
</style>
</head>
<body>

	<nav
		class="navbar navbar-expand-md navbar-darK fixed-top justify-content-center">
		<div align="center">
			<h2>物料資料修改 - update_material_input.html</h2>
			<h3>
				<a class="navbar-brand" th:href="@{sFunction/material/select_page"><img
					th:src="@{/images/back1.gif}">回查詢頁</a>
			</h3>
		</div>
	</nav>

	<div align="center">
		<h3>
			<b>所有欄位皆為必填欄位</b>
		</h3>
		<form th:action="@{update}" method="post" th:object="${materialVO}"
			enctype="multipart/form-data">
			<div>
				<label>物料編號:</label> <input type="text" th:field="*{itemNumber}"
					style="border: 0px; font-weight: bold;" readonly /><br />
			</div>

			<div>
				<label>物料名稱:</label> <input type="text" th:field="*{itemName}"
					onclick="hideContent('itemName.errors');" /><br /> <span
					th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}"
					class="error" id="itemName.errors"></span>
			</div>

			<div>
				<label>物料分類編號:</label> <input type="text"
					th:field="*{itemsClass.itemClassId}"
					onclick="hideContent('itemsClass.itemClassId.errors');" /><br /> <span
					th:if="${#fields.hasErrors('itemsClass.itemClassId')}"
					th:errors="*{itemsClass.itemClassId}" class="error"
					id="itemsClass.itemClassId.errors"></span>
			</div>

			<div>
				<label>庫存數量:</label> <input type="text" th:field="*{stockQuantity}"
					onclick="hideContent('stockQuantity.errors');" /><br /> <span
					th:if="${#fields.hasErrors('stockQuantity')}"
					th:errors="*{stockQuantity}" class="error"
					id="stockQuantity.errors"></span>
			</div>

			<div>
				<label>未入庫數量:</label> <input type="text" th:field="*{quantityNot}"
					onclick="hideContent('quantityNot.errors');" /><br /> <span
					th:if="${#fields.hasErrors('quantityNot')}"
					th:errors="*{quantityNot}" class="error" id="quantityNot.errors"></span>
			</div>

			<div>
				<label>物料單位:</label> <input type="text" th:field="*{itemUnit}"
					onclick="hideContent('itemUnit.errors');" /><br /> <span
					th:if="${#fields.hasErrors('itemUnit')}" th:errors="*{itemUnit}"
					class="error" id="itemUnit.errors"></span>
			</div>

			<div>
				<label>安全庫存線:</label> <input type="text" th:field="*{safetyStock}"
					onclick="hideContent('safetyStock.errors');" /><br /> <span
					th:if="${#fields.hasErrors('safetyStock')}"
					th:errors="*{safetyStock}" class="error" id="safetyStock.errors"></span>
			</div>

			<div>
				<label>物料狀態:</label> <input type="text" th:field="*{itemStatus}"
					onclick="hideContent('itemStatus.errors');" /><br /> <span
					th:if="${#fields.hasErrors('itemStatus')}"
					th:errors="*{itemStatus}" class="error" id="itemStatus.errors"></span>
			</div>

			<div>
				<label>採購需求送出日期:</label> <input type="date" th:field="*{purDate}"
					onclick="hideContent('purDate.errors');" /><br /> <span
					th:if="${#fields.hasErrors('purDate')}" th:errors="*{purDate}"
					class="error" id="purDate.errors"></span>
			</div>

			<div>
				<label>店家流水號:</label> <input type="text"
					th:field="*{storesVO.storeId}"
					onclick="hideContent('storesVO.storeId.errors');" /><br /> <span
					th:if="${#fields.hasErrors('storesVO.storeId')}"
					th:errors="*{storesVO.storeId}" class="error"
					id="storesVO.storeId.errors"></span>
			</div>

			<div>
				<div></div>
				<div>
					<button type="submit" id="submit">送出修改</button>
				</div>
				<div></div>
			</div>
		</form>

	</div>

	<!-- JavaScript part -->
	<script type="text/javascript">
		//清除提示信息
		function hideContent(d) {
			document.getElementById(d).style.display = "none";
		}

		//照片上傳-預覽用
		var filereader_support = typeof FileReader != 'undefined';
		if (!filereader_support) {
			alert("No FileReader support");
		}
		acceptedTypes = {
			'image/png' : true,
			'image/jpeg' : true,
			'image/gif' : true
		};
		function previewImage() {
			var upfile1 = document.getElementById("upFiles");
			upfile1.addEventListener("change", function(event) {
				var files = event.target.files || event.dataTransfer.files;
				for (var i = 0; i < files.length; i++) {
					previewfile(files[i])
				}
			}, false);
		}
		function previewfile(file) {
			if (filereader_support === true
					&& acceptedTypes[file.type] === true) {
				var reader = new FileReader();
				reader.onload = function(event) {
					var image = new Image();
					image.src = event.target.result;
					image.width = 100;
					image.height = 75;
					image.border = 2;
					if (blob_holder.hasChildNodes()) {
						blob_holder.removeChild(blob_holder.childNodes[0]);
					}
					blob_holder.appendChild(image);
				};
				reader.readAsDataURL(file);
				document.getElementById('submit').disabled = false;
			} else {
				blob_holder.innerHTML = "<div  style='text-align: left;'>"
						+ "● filename: "
						+ file.name
						+ "<br>"
						+ "● ContentTyp: "
						+ file.type
						+ "<br>"
						+ "● size: "
						+ file.size
						+ "bytes"
						+ "<br>"
						+ "● 上傳ContentType限制: <b> <font color=red>image/png、image/jpeg、image/gif </font></b></div>";
				document.getElementById('submit').disabled = true;
			}
		}
	</script>
</body>
</html>
