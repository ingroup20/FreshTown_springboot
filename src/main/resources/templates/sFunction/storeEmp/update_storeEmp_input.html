








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>平台員工狀態修改 - update_storeEmp_input.html</title>

<head ></head>
<style type="text/css">
	
	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>平台員工資料修改 - update_platformEmp_input.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/pFunction/storeEmp/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁</a></h3></div>
</nav>

	<div align="center">
		<h3><b>只能改狀態</b></h3>
		<form th:action="@{update}" method="post" th:object="${storeEmpVO}" enctype="multipart/form-data">
			
			<div>
			<!--pk -->
			<label>員工編號:</label>
			<input type="text" th:field="*{sEmpId}" style="border:0px ; font-weight: bold;" readonly />
			<span th:if="${#fields.hasErrors('sEmpId')}" th:errors="*{sEmpId}" class="error" id="sEmpId.errors"></span>
			</div>
			
			<div>
			<label>員工姓名:</label>
			<input type="text" th:field="*{sEmpName}"  onclick="hideContent('sEmpPerm.errors');"  /><br/>
			<span th:if="${#fields.hasErrors('sEmpName')}" th:errors="*{sEmpName}" class="error" id="sEmpName.errors"></span>
			</div>
						
			<div>
            <label>員工密碼:</label>
            <input type="password" th:field="*{sEmpPw}" onclick="hideContent('sEmpPw.errors');"  /><br/>
            <span th:if="${#fields.hasErrors('sEmpPw')}" th:errors="*{sEmpPw}" class="error" id="sEmpPw.errors"></span>
            </div>
			
			
			
			<div>
			<label>庫存權限:</label>
			<select th:field="*{invPerm}">
				<option  th:value="0" th:text="無" ></option>
				<option  th:value="1" th:text="有" ></option>
			</select>
			<span th:if="${#fields.hasErrors('invPerm')}" th:errors="*{invPerm}" class="error" id="invPerm.errors"></span>
			</div>
			<div>
			<label>採購權限:</label>
			<select th:field="*{purPerm}">
				<option  th:value="0" th:text="無" ></option>
				<option  th:value="1" th:text="有" ></option>
			</select>
			<span th:if="${#fields.hasErrors('purPerm')}" th:errors="*{purPerm}" class="error" id="purPerm.errors"></span>
			</div>
			
			<div>
			<label>餐點權限:</label>
			<select th:field="*{manuPerm}">
				<option  th:value="0" th:text="無" ></option>
				<option  th:value="1" th:text="有" ></option>
			</select>
			<span th:if="${#fields.hasErrors('manuPerm')}" th:errors="*{manuPerm}" class="error" id="manuPerm.errors"></span>
			</div>
			
			<div>
			<label>訂單權限:</label>
			<select th:field="*{orderPerm}">
				<option  th:value="0" th:text="無" ></option>
				<option  th:value="1" th:text="有" ></option>
			</select>
			<span th:if="${#fields.hasErrors('orderPerm')}" th:errors="*{orderPerm}" class="error" id="orderPerm.errors"></span>
			</div>
			
			<div>
			<label>修改權限許可:</label>
			<select th:field="*{modifyPerm}">
				<option  th:value="0" th:text="無" ></option>
				<option  th:value="1" th:text="有" ></option>
			</select>
			<span th:if="${#fields.hasErrors('modifyPerm')}" th:errors="*{modifyPerm}" class="error" id="modifyPerm.errors"></span>
			</div>
			
			<div>
			<label>店家編號:</label>
			<input type="text" th:field="*{StoresVO.storeId}" style="border:0px ; font-weight: bold;" readonly />
			<span th:if="${#fields.hasErrors('StoresVO.storeId')}" th:errors="*{StoresVO.storeId}" class="error" id="StoresVO.storeId.errors"></span>
			</div>
			
			<div>
			<label>員工部門:</label>
			<input type="text" th:field="*{sEmpDeptno}" onclick="hideContent('sEmpDeptno.errors');" readonly /><br/>
			<span th:if="${#fields.hasErrors('sEmpDeptno')}" th:errors="*{sEmpDeptno}" class="error" id="sEmpDeptno.errors"></span>
			</div>
			
			<div>
			<label>員工職稱:</label>
			<input type="text" th:field="*{sEmpTitle}" onclick="hideContent('sEmpTitle.errors');" readonly /><br/>
			<span th:if="${#fields.hasErrors('sEmpTitle')}" th:errors="*{sEmpTitle}" class="error" id="sEmpTitle.errors"></span>
			</div>
			
			<div>
			<label>店家員工狀態:</label>
			<select th:field="*{sEmpState}">
				<option  th:value="0" th:text="入職未報到" ></option>
				<option  th:value="1" th:text="入職已報到" ></option>
				<option  th:value="2" th:text="已離職" ></option>
			</select>
			<span th:if="${#fields.hasErrors('sEmpState')}" th:errors="*{sEmpState}" class="error" id="sEmpState.errors"></span>
			</div>
			
			
		
			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出修改 </button></div>
				<div></div>
			</div>		
		</form>
	
	</div>


<!-- JavaScript part -->
<script type="text/javascript">
//清除提示信息
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}

//照片上傳-預覽用
var filereader_support = typeof FileReader != 'undefined';
if (!filereader_support) {
	alert("No FileReader support");
}
acceptedTypes = {
		'image/png' : true,
		'image/jpeg' : true,
		'image/gif' : true
};
function previewImage() {
	var upfile1 = document.getElementById("upFiles");
	upfile1.addEventListener("change", function(event) {
		var files = event.target.files || event.dataTransfer.files;
		for (var i = 0; i < files.length; i++) {
			previewfile(files[i])
		}
	}, false);
}
function previewfile(file) {
	if (filereader_support === true && acceptedTypes[file.type] === true) {
		var reader = new FileReader();
		reader.onload = function(event) {
			var image = new Image();
			image.src = event.target.result;
			image.width = 100;
			image.height = 75;
			image.border = 2;
			if (blob_holder.hasChildNodes()) {
				blob_holder.removeChild(blob_holder.childNodes[0]);
			}
			blob_holder.appendChild(image);
		};
		reader.readAsDataURL(file);
		document.getElementById('submit').disabled = false;
	} else {
		blob_holder.innerHTML = "<div  style='text-align: left;'>" + "● filename: " + file.name
				+ "<br>" + "● ContentTyp: " + file.type
				+ "<br>" + "● size: " + file.size + "bytes"
				+ "<br>" + "● 上傳ContentType限制: <b> <font color=red>image/png、image/jpeg、image/gif </font></b></div>";
		document.getElementById('submit').disabled = true;
	}
}
</script>

</body>
</html>
